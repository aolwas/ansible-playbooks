- name: install docker dependencies
  vars:
    docker_dep_pkgs:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - gnupg-agent
  apt:
    name: '{{ docker_dep_pkgs }}'
    update_cache: yes
    state: latest

- name: install docker repo key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: install docker.io repo
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic edge"
    state: present
    filename: docker

- name: install docker
  vars:
    docker_pkgs:
    - docker-ce
    - docker-ce-cli
    - containerd.io
  apt:
    name: '{{ docker_pkgs }}'
    update_cache: yes
    state: latest