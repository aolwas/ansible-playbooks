---
- name: disable ipv6
  sysctl:
    name: "{{ item }}"
    value: 1
    sysctl_set: yes
    state: present
    reload: yes
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
    - net.ipv6.conf.lo.disable_ipv6

- name: ensure networking service is disabled (conflict with network-manager)
  systemd:
    name: networking
    state: stopped
    enabled: False

