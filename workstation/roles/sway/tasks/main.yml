- name: install sway and associated packages
  apt:
    name: '{{ item }}'
    update_cache: yes
    state: latest
  with_items:
    - sway
    - swaybg
    - mako-notifier
    - network-manager-openvpn-gnome
    - pavucontrol
    - imagemagick
    - swaylock
    - swayidle
    - wdisplays
    - waybar
    - brightnessctl
    - build-essential
    - git
    - grim
    - slurp
    - rofi
    - fonts-cantarell
    - fonts-noto
  when: ansible_distribution == 'Ubuntu'

